<!DOCTYPE html>
<html lang="en" ng-app="MsgApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expressions and Interpolations</title>
    <script src='angular.min.js'></script>
    <script src='script.js'></script>

</head>
<body>
    <h1>Expressions and Interpolations</h1>
<div ng-controller='MsgController'>
    {{name}} has a message for you. <br>
    Original    : {{sayMessage()}}<br>
    Modified    : {{sayLovesMessage()}}<br>
    Modified2   : {{sayMessage()|customReplace : "Yaakov" : "Ayan" | uppercase}}<br>
    <div>
        <button ng-click='feedYaakov()'>Feed Yaakov!</button><br>
        {{cookieCost | currency : "INR" : 4}}<br>
        <img ng-src="images/yaakov_{{state}}.png">
    </div>    
</div>    
</body>
</html>
